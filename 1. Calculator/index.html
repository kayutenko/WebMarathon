<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
  <body>

    <div class="container" id='main_cont'>
      <!-- =====================calculator==================== -->
      <div class="calculator">
        <!-- ===============entry field======================== -->
      <div class="entry_result_box">
        <div class="entry_field">
            <div class="form-group">
              <input type="text" class="form-control calc_input">
            </div>
        </div>
        <div class="result_box"></div>
      </div>
        <!-- ===========================buttons================== -->
        <div class="calculator_buttons_block">
          <!-- ===========================func row================ -->
          <div class="calc_button_row">
            <div class="calc_button_container">
              <div class="calc_button first" value='AC'><span>AC</span></div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='%'><span>%</span></div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button half left" value='('>(</div>
              <div class="calc_button half right" value=')'>)</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button last" value='+'>
                <span class="glyphicon glyphicon-plus"></span>
              </div>
            </div>          
         </div> 

          <!-- ===========================first row================ -->
          <div class="calc_button_row">
            <div class="calc_button_container">
              <div class="calc_button first" value='1'>1</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='2'>2</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='3'>3</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button last" value='-'>
                  <span class="glyphicon glyphicon-minus"></span>
              </div>
            </div>          
         </div> 
          <!-- ===========================second row================ -->
         <div class="calc_button_row">
            <div class="calc_button_container">
              <div class="calc_button first" value='4'>4</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='5'>5</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='6'>6</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button last" value='*'><span class="glyphicon glyphicon-remove"></span></div>
            </div>          
         </div>  
          <!-- ===========================third row================ -->
         <div class="calc_button_row">
            <div class="calc_button_container">
              <div class="calc_button first" value='7'>7</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='8'>8</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button" value='9'>9</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button last" value='/'>
                <img class="calc_icon" src="img/divide-symbol.svg">
              </div>   
            </div>       
         </div>  
          <!-- ===========================fourth row================ -->
         <div class="calc_button_row">
            <div class="calc_button_container">
              <div class="calc_button first" value=",">,</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button"  value="0">0</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button"  value="del">del</div>
            </div>
            <div class="calc_button_container">
              <div class="calc_button last"  value="=">=</div>
            </div>          
         </div>  

       </div>
      </div>   
      <!-- ======================================================= -->



  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script> -->
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
